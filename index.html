<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" href="https://img.icons8.com/cotton/2x/communication--v1.png">

<body onresize="resizeTrigger()">
  <div class="loader"
    style=" position: fixed;z-index: 99;top: 0;left: 0;width: 100%;height: 100%;display: flex;background: #101011;justify-content: center;align-items: center;">
    <img src="https://i.giphy.com/media/fYqaFLAWq7v2oRy4vh/giphy.webp" alt="loader" width="180px" height="180px">
  </div>
  <div class="container">
    <div class="form-modal">
      <div class="headerElements">
        <img class="image-sm" src="https://img.icons8.com/cotton/2x/communication--v1.png" alt="" height="51px">
        <span class="kausa-sm neon">Office Kothon</span>
      </div>
      <div class="form-toggle">
        <button id="login-toggle" onclick="toggleLogin()">log in</button>
        <button id="signup-toggle" onclick="toggleSignup()">sign up</button>
      </div>

      <div id="login-form">
        <form>
          <div class="forms_field">
            <label for="email">Email</label>
            <input type="email" id="email" class="forms_field-input" required autofocus />
          </div>
          <div class="forms_field">
            <label for="password">Password</label>
            <input type="password" id="password" class="forms_field-input" required/>
          </div>
          </fieldset>
          <div class="forms_buttons">
            <button type="button" class="forms_buttons-forgot">Forgot password?</button>
            <input type="submit" class="btn login" value="Log In" id="loginButton" class="forms_buttons-action">
          </div>
          <div style="display: flex; justify-content: space-between;">
            <p><a href="javascript:void(0)">Forgot password</a> </p>
            <p><a href="javascript:void(0)" onclick="toggleSignup()">Register Account</a> </p>

          </div>
        </form>
      </div>

      <div id="signup-form">
        <form>
          <div class="forms_field">
            <label for="name">Full Name</label>
            <input type="text" id="name" class="forms_field-input" required />
          </div>
          <div class="forms_field">
            <label for="email">Email</label>
            <input type="email" id="email" class="forms_field-input" required />
          </div>
          <div class="forms_field">
            <label for="Password">Password</label>
            <input type="password" id="password" class="forms_field-input" required />
          </div>
          <div class="forms_buttons">
            <input type="submit" class="btn signup" value="Sign up" id="signUpButton" class="forms_buttons-action">
          </div>
        </form>
      </div>

    </div>
    <div class="user">
      <div>
        <span class="kausa neon">Office Kothon</span>
      </div>
      <div class="user_options-container ">
        <div class="user_options-text shadow-lg">
          <div class="user_options-unregistered">
            <h1 class="h1 user_unregistered-title">Don't have an account?</h1>
            <p class="user_unregistered-text">If you have not registered yet sign up ahead.</>
              <br><br>
              <button class="user_unregistered-signup" id="signup-button">Sign up</button>
          </div>
          <div class="user_options-registered">
            <h1 class="user_registered-title">Have an account?</h1>
            <p class="user_registered-text">If you are a already registered one then please log in.</>
              <br><br>
              <button class="user_registered-login" id="login-button">Login</button>
          </div>
        </div>
        <div class="user_options-forms" id="user_options-forms">
          <div class="user_forms-login">
            <img src="https://img.icons8.com/cotton/2x/communication--v1.png" alt="" height="51px">
            <h2 class="forms_title">Login</h2>
            <form class="forms_form">
              <fieldset class="forms_fieldset">
                <div class="forms_field">
                  <label for="email">Email</label>
                  <input type="email" id="email" class="forms_field-input" required autofocus />
                </div>
                <div class="forms_field">
                  <label for="password">Password</label>
                  <input type="password" id="password" class="forms_field-input" required />
                </div>
              </fieldset>
              <div class="forms_buttons">
                <button type="button" class="forms_buttons-forgot">Forgot password?</button>
                <input type="submit" id="loginButton" value="Log In" class="forms_buttons-action">
              </div>
            </form>
          </div>
          <div class="user_forms-signup">
            <img src="https://img.icons8.com/cotton/2x/communication--v1.png" alt="" height="51px">
            <h2 class="forms_title">Sign Up</h2>
            <form class="forms_form">
              <fieldset class="forms_fieldset">
                <div class="forms_field">
                  <label for="name">Full Name</label>
                  <input type="text" id="name" class="forms_field-input" required />
                </div>
                <div class="forms_field">
                  <label for="email">Email</label>
                  <input type="email" id="email" class="forms_field-input" required />
                </div>
                <div class="forms_field">
                  <label for="Password">Password</label>
                  <input type="password" id="password" class="forms_field-input" required />
                </div>
              </fieldset>
              <div class="forms_buttons">
                <input type="submit" value="Sign up" id="signUpButton" class="forms_buttons-action">
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
