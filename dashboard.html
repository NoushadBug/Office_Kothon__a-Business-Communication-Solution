<script src="./js/dashboard.js"></script>
<script src="./toaster/toastr.min.js"></script>

<script>
    $(document).ready(function () {
        toastr.options = {
            "closeButton": true, "debug": false, "newestOnTop": false, "progressBar": true, "positionClass": "toast-top-right", "preventDuplicates": false, "onclick": null, "showDuration": "300", "hideDuration": "1000", "timeOut": "5000", "extendedTimeOut": "1000", "showEasing": "swing", "hideEasing": "linear", "showMethod": "fadeIn", "hideMethod": "fadeOut"
        }
        var firebaseConfig = {
            apiKey: "AIzaSyAcNk4KaBv11KxfLtYofUq2zBRDsszM2VE",
            authDomain: "office-kothon.firebaseapp.com",
            databaseURL: "https://office-kothon.firebaseio.com",
            projectId: "office-kothon",
            storageBucket: "office-kothon.appspot.com",
            messagingSenderId: "605346039997",
            appId: "1:605346039997:web:350fd046addb6f51860fd4",
            measurementId: "G-W822J60VT1"
        };
        // // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        firebase.analytics();
        firebase.auth().onAuthStateChanged(function (user) {
            if (user) {
                $('h5').text("Hi " + user.displayName + '!');
            }
            else {
                $('h5').text('No user is signed in.');
            }
        });
    });

    document.getElementById('signout').addEventListener('click', () => {
        firebase.auth().signOut().then(() => {
            toastr["info"]("You are signed out!", "see you soon");
        })
    })

</script>
<script>
    $(window).on('load', function () {
        // initialization of header
        $('.loader').fadeOut('slow');
        $('#signup-form').hide('slow');
    });
</script>
