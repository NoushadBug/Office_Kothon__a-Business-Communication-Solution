<body>
    <div class="loader"
        style="position: fixed;z-index: 99;top: 0;left: 0;width: 100%;height: 100%;display: flex;background: #101011;justify-content: center;align-items: center;">
        <img src="https://i.giphy.com/media/fYqaFLAWq7v2oRy4vh/giphy.webp" alt="loader" width="180px" height="180px" />
    </div>
    <div class="dashboard-main row m-0 p-0" style="height: -webkit-fill-available">
        <div class="dashboard-container row col-md-9 mr-1 " style="height: inherit;">
            <!-- leftbar container -->
            <div class="leftbar py-5">
                <a href="./index.html" class="text-center"><img
                        src="https://img.icons8.com/cotton/2x/communication--v1.png" alt="" height="51px"></a>
                <div class="leftbar-icons">
                    <a href="./admin.html" aria-label="Dashboard" data-microtip-position="right" role="tooltip"><i
                            class="fa fa-home m-0"></i></a>
                    <a href="#0" aria-label="Create Post" data-microtip-position="right" role="tooltip"><i
                            class="fa fa-plus-circle"></i></a>
                    <!-- <a href="#0" aria-label="Group chat" data-microtip-position="right" role="tooltip"><i
                class="fa fa-group"></i></a> -->
                    <a href="./members.html" aria-label="Users" data-microtip-position="right" role="tooltip"><i
                            class="fa fa-user-plus"></i></a>
                </div>
                <a href="#0" id="signout" aria-label="Sign out" data-microtip-position="top-right" role="tooltip"><i
                        class="fa fa-sign-out text-secondary"></i></a>
            </div>
            <div class="row content col-md-10 my-4" id="frame">
                <div class="col-md-12 row m-0 hello-bar shadow-lg border border-info">
                    <div class="profile-card-4 col-md-3 ">
                        <img id="userImage" class="col-md-12 rounded-circle mb-3" alt=""
                            src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_640.png">
                        <!-- Modal -->
                        <div class="form-group file-upload  mx-auto">
                            <input type="file" class="fileUpload">
                            <i class="fa fa-upload"></i>
                        </div>
                        <div class=" priority mb-2 ">
                            <label class="mr-sm-2 sr-only " for="inlineFormCustomSelect">Preference</label>
                            <select class="custom-select mr-sm-2 bg-dark shadow-lg text-secondary  border-dark"
                                id="add_fields_placeholder" required="">
                                <option selected="" class="choose " value="" disabled="">Post Type</option>
                                <option value="Meeting">Meeting</option>
                                <option value="Notice">Notice</option>
                                <option value="Event">Event</option>
                            </select>
                        </div>
                        <div class=" priority mb-2 ">
                            <label class="mr-sm-2 sr-only  " for="inlineFormCustomSelect">Preference</label>
                            <select class="custom-select mr-sm-2 bg-dark shadow-lg text-secondary  border-dark"
                                id="selectedPriority" required="">
                                <option selected="" disabled class="choose" value='selectedPriority'>Select Priority
                                </option>
                                <option value="Low">Low</option>
                                <option value="Moderate">Moderate</option>
                                <option value="Hard">Hard</option>
                            </select>
                        </div>
                        <div class="form-group picker">
                            <input id="startDate" name="startDate" type="text"
                                class="form-control bg-dark shadow-lg text-light mb-2 border-dark"
                                placeholder="select event date" required="">
                            <input id="eventLink" type="text"
                                class="form-control bg-dark shadow-lg text-light  border-dark"
                                placeholder="Enter event link">
                        </div>
                    </div>
                    <form class="taskForm  my-3 mb-1 col-md-9 shadow-lg " id="taskformbar">
                        <div class=" col-md-12 my-auto">
                            <span class="c-link">clear</span>
                            <div class="form ">
                                <label>Title</label>
                                <input name="name" class="form-control mb-2  bg-dark shadow-lg text-light border-dark"
                                    type="text" id="taskName" required="">
                                <label>What's on your mind?</label>
                                <textarea id="taskDetails" rows="6"
                                    class="form-control mb-3 bg-dark shadow-lg text-light  border-dark"></textarea>
                                <input class="form-control shadow-lg btn-secondary  " type="submit" id="postSubmit">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="row col-md-12 m-auto content p-0">
                    <div class="chart card col-md-6 mx-auto shadow-lg p-0" style="margin-left: -10px !important;">
                        <div class="chartjs-size-monitor">
                            <div class="chartjs-size-monitor-expand">
                                <div class=""></div>
                            </div>
                            <div class="chartjs-size-monitor-shrink">
                                <div class=""></div>
                            </div>
                        </div>
                        <div class="chartjs-size-monitor">
                            <div class="chartjs-size-monitor-expand">
                                <div class=""></div>
                            </div>
                            <div class="chartjs-size-monitor-shrink">
                                <div class=""></div>
                            </div>
                        </div>
                        <div class="chartjs-size-monitor">
                            <div class="chartjs-size-monitor-expand">
                                <div class=""></div>
                            </div>
                            <div class="chartjs-size-monitor-shrink">
                                <div class=""></div>
                            </div>
                        </div>
                        <canvas id="myChart" style="margin: auto;display: block;width: 430px;height: 221px;" width="562"
                            height="276" class="chartjs-render-monitor"></canvas>
                    </div>
                    <div class="chart card  col-md-6  mx-auto shadow-lg p-0" style="margin-right: -10px !important;">
                        <div class="chartjs-size-monitor">
                            <div class="chartjs-size-monitor-expand">
                                <div class=""></div>
                            </div>
                            <div class="chartjs-size-monitor-shrink">
                                <div class=""></div>
                            </div>
                        </div>
                        <div class="chartjs-size-monitor">
                            <div class="chartjs-size-monitor-expand">
                                <div class=""></div>
                            </div>
                            <div class="chartjs-size-monitor-shrink">
                                <div class=""></div>
                            </div>
                        </div>
                        <div class="chartjs-size-monitor">
                            <div class="chartjs-size-monitor-expand">
                                <div class=""></div>
                            </div>
                            <div class="chartjs-size-monitor-shrink">
                                <div class=""></div>
                            </div>
                        </div>
                        <canvas id="myChart1" width="563" height="278" class="chartjs-render-monitor"
                            style="display: block;width: 430px;height: 223px;margin: auto;"></canvas>
                    </div>
                </div>
            </div>
        </div>
        <div class="rightbar-div col-md-3 ">
            <div class="feed-bar scrollbar" id="force-overflow">
                <div class="panel-group" id="accordion">
                </div>
            </div>
        </div>
    </div>
</body>

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    firebase.analytics();

    //make firebase consts
    const auth = firebase.auth();
    firebase.auth().onAuthStateChanged(function (user) {
        if (!user) {
            window.location.replace('./index.html');
        }
        else {
            if (user.displayName != 'admin') {
                window.location.replace('./dashboard.html');
            }
            else if (user.displayName == 'unknown') {
                window.location.replace('./userNotVerified.html');
            }
        }
    });
    const db = firebase.firestore();

    //update firebase settings
    db.settings({ timestampsInSnapshots: true });
