    </div>

    <div class="dashboard-main row m-0 p-0" style="height: -webkit-fill-available">
        <div class="dashboard-container row col-md-9 " style="height: inherit;">
            <!-- leftbar container -->
            <div class="leftbar py-5">
                <a href="./index.html" class="text-center"><img
                        src="https://img.icons8.com/cotton/2x/communication--v1.png" alt="" height="51px"></a>
                <div class="leftbar-icons">
                    <a href="./dashboard.html" aria-label="Home" data-microtip-position="right" role="tooltip"><i

                    <a href="#0" aria-label="Chat" data-microtip-position="right" role="tooltip"><i

                class="fa fa-group"></i></a> -->

                            class="fa fa-edit"></i></a>
                    <a href="./settings.html" aria-label="Settings" data-microtip-position="right" role="tooltip"><i
                            class="fa fa-cog"></i></a>
                </div>
                <a href="#0" id="signout" aria-label="Sign out" data-microtip-position="top-right" role="tooltip"><i
                        class="fa fa-sign-out text-secondary"></i></a>
            </div>

            <div class="content col-md-10 my-4" id="frame">

                <iframe width="100%" height="96%"
                    src="https://datastudio.google.com/embed/reporting/ab15dc58-b1eb-4044-87d4-96040158bdab/page/SG7uB"
                    frameborder="0" style="border:0" allowfullscreen></iframe>

            </div>

        </div>

        <div class="rightbar-div col-md-3 m-auto">


            <!-- setting page -->
            <div class="col-md-12  mt-3 ">
                <div class="profile-card-4 col-md-12 text-center mx-auto ">
                    <img id="userImage" class="col-md-12 rounded-circle" alt=""
                        src="https://firebasestorage.googleapis.com/v0/b/office-kothon.appspot.com/o/Users%2Fab123%40gmail.com%2FprofilePic.jpg?alt=media&amp;token=0e40bd74-8d72-4ebe-969f-9dd84fdac0f1"
                        style="border-radius: 50%;max-width: 65%;">
                    <!-- Modal -->


                </div>
                <div class="col-md-12 my-3  ">
                    <h5 class="text-center  text-light userName  mx-auto"> Mohammad Ali Shuvo</h5>

                </div>



            </div>

            <!-- form -->
            <div class="taskForm  container col-md-12 shadow-lg ">
                <form class="  my-3 mx-auto">
                    <h5 class="text-center text-light mb-3">Admin Settings</h5>

                    <div class="form-group">
                        <label for="exampleInputEmail1">Change Profile Name</label>
                        <input id="settings-name" type="text"
                            class="form-control bg-dark shadow-lg text-light  border-info is-disabled"
                            placeholder="Update Profile Name" value="">

                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Change Password</label>
                        <input id="settings-pass" type="password"
                            class="form-control bg-dark shadow-lg text-light  border-info is-disabled"
                            placeholder="Change Password" value="">
                    </div>


                    <!-- drag box -->
                    <label for="file-input" class="text-info m-0">Update your profile picture</label>
                    <button class="btn" id="closeForm"
                        onclick="$('#profilePic')[0].value = null; $('.file-msg').text('0 files selected')"><i
                            class="fa fa-times-circle text-secondary" aria-hidden="true"></i></button>
                    <div class="file-drop-area mt-1 mb-3" id="drag">
                        <span class="fake-btn">Choose files</span>
                        <span class="file-msg">or drag and drop files here</span>
                        <input class="file-input" id="profilePic" type="file" accept="image/*">
                    </div>
                    <div class="form-group">
                        <label for="userPass" class="text-info">Current password</label>
                        <input id="userPass" type="password"
                            class="form-control bg-dark shadow-lg text-light  border-info is-disabled"
                            placeholder="Your Current Password" value="" required="">
                    </div>
                    <button type="submit"
                        class="text-center form-control btn btn-secondary  rounded-pill border-info shadow-lg mt-2">submit</button>

                </form>
            </div>
        </div>
    </div>

</body>
