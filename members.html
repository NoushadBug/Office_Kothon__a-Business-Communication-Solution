    <div class="dashboard-main row m-auto" style="height: -webkit-fill-available;">
        <div class="dashboard-container1 row col-md-9 mr-1 " style="height: inherit;">
            <!-- leftbar1 container -->
            <div class="leftbar1 py-5">
                <a href="./index.html" class="text-center"><img
                        src="https://img.icons8.com/cotton/2x/communication--v1.png" alt="" height="51px"></a>
                <div class="leftbar1-icons">
                    <a href="./admin.html" aria-label="Dashboard" data-microtip-position="right" role="tooltip"><i
                            class="fa fa-home m-0"></i></a>
                    <a href="./post.html" aria-label="Create Post" data-microtip-position="right" role="tooltip"><i
                            class="fa fa-plus-circle"></i></a>
                    <!-- <a href="#0" aria-label="Group chat" data-microtip-position="right" role="tooltip"><i
                class="fa fa-group"></i></a> -->
                    <a href="#0" aria-label="Users" data-microtip-position="right" role="tooltip"><i
                            class="fa fa-user-plus"></i></a>

                </div>
                <a href="#0" id="signout" aria-label="Sign out" data-microtip-position="top-right" role="tooltip"><i
                        class="fa fa-sign-out text-secondary"></i></a>
            </div>
            <div class="content col-md-10  row " id="frame">
                <div class="row col-md-12  mx-0 my-auto  px-0" "="">
                    <div class=" col-md-6 unapprove ml-0 mr-auto shadow-lg border border-info">

                    <h5 class="text-light text-center mt-2 mr-2">Unapproved Members</h5>
                    <div class="feed-bar bg-dark border-none scrollbar  " id="force-overflow1">
                    </div>
                </div>
                <div class="taskForm1 d-inline-block col-md-6 h-75 shadow-lg ml-auto mr-0 p-0  my-auto">
                    <form class="approvalBar  p-3  my-2">
                        <h5 class="text-center text-light mb-3 ">Approval Member Form</h5>
                        <h6 class="text-center text-secondary my-5" id="selected_name">Click on any card to give a
                            designation and approve</h6>
                        <i class="text-center text-secondary fa fa-address-card d-block" style="font-size: 14vh;"></i>
                        <div class="cardDiv">

                        </div>


                    </form>
                </div>

            </div>
            <div class="row col-md-12 m-auto taskForm2 mx-auto d-inline-block border border-info user_forms-signup">
                <h5 class="text-center text-light my-3">Register Members</h5>
                <form class="row">
                    <div class="col-md-12 m-0 row">
                        <div class="form-group col-md-6">
                            <label for="exampleInputEmail1">Full Name</label>
                            <input type="text" id="name"
                                class="form-control bg-dark shadow-lg text-light  border-info is-disabled"
                                placeholder="Profile Name" value="" required="">

                        </div>
                        <div class="form-group col-md-6">
                            <label for="exampleInputPassword1">Email</label>
                            <input type="email" id="email"
                                class="form-control bg-dark shadow-lg text-light  border-info is-disabled"
                                placeholder="Enter Email" value="" required="">
                        </div>
                    </div>
                    <div class="col-md-12 m-0 row">
                        <div class="form-group col-md-6 ">
                            <label for="exampleInputPassword1">Designation</label>
                            <input type="text" id="designation"
                                class="form-control bg-dark shadow-lg text-light  border-info is-disabled"
                                placeholder="Enter Designation" value="" required="">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="exampleInputPassword1">Password</label>
                            <input type="password" id="password"
                                class="form-control bg-dark shadow-lg text-light  border-info is-disabled"
                                placeholder="Enter Password" value="" required="">
                        </div>
                    </div>
                    <div class="col-md-12">
                        <button type="submit"
                            class="text-center form-control btn btn-info  rounded-pill border-info shadow-lg mt-2">submit</button>
                    </div>
                </form>
            </div>











        </div>

    </div>

    <div class="rightbar-div col-md-3 row mx-0">
        <h2 class="text-light text-center pt-5 pb-2 mx-auto"> Members</h2>
        <div class="searchAndItems">
            <div class="input-group mb-2">
                <input type="text" id="myInput" class="form-control bg-transparent border-dark"
                    placeholder="find somebody..." style="border-radius: 20px;">
            </div>
            <div class="dfeed-bar bg-transparent border-none scrollbar" id="force-overflow" style="min-height: 73.6vh;">
            </div>
        </div>
    </div>
