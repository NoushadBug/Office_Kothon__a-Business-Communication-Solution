    <div class="loader" style="
          position: fixed;
          z-index: 99;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;

    <div class="dashboard-main row m-0 p-0" style="height: -webkit-fill-available">
        <div class="dashboard-container row col-md-9 mr-2">
            <!-- leftbar container -->
            <div class="leftbar shadow py-5">
                <a href="./index.html" class="text-center"><img
                        src="https://img.icons8.com/cotton/2x/communication--v1.png" alt="" height="51px" /></a>
                <div class="leftbar-icons">
                    <a href="./dashboard.html" aria-label="Home" data-microtip-position="right" role="tooltip"><i
                            class="fa fa-home m-0"></i></a>
                    <a href="#0" aria-label="Chat" data-microtip-position="right" role="tooltip"><i
                            class="fa fa-comment"></i></a>
                    <a href="" aria-label="Group chat" data-microtip-position="right" role="tooltip"><i
                            class="fa fa-group"></i></a>
                    <a href="" aria-label="Task" data-microtip-position="right" role="tooltip"><i
                            class="fa fa-edit"></i></a>
                    <a href="" aria-label="Settings" data-microtip-position="right" role="tooltip"><i
                            class="fa fa-cog"></i></a>
                </div>
                <a href="#0" id="signout" aria-label="Sign out" data-microtip-position="right" role="tooltip"
                    id="signoutBtn"><i class="fa fa-sign-out"></i></a>
            </div>


            <div class="col-md-10 my-4">
            </div>


            </div>
            <div class="rightbar-div col-md-3">
              <h2 class="text-light text-center pt-5 pb-2 mr-2"> Users</h2>
                <div class="input-group mb-2">
                  <input type="text" id="myInput" class="form-control bg-transparent border-dark" placeholder="find somebody...">
                  <div class="input-group-append">
                    <button class="btn btn-dark mr-2" type="button">
                      <i class="fa fa-search"></i>
                    </button>
                  </div>
              </div>
              <div class="dfeed-bar bg-transparent border-none scrollbar" id="force-overflow" style="min-height: 73.6vh;">
                <div class="card shadow-lg bg-dark p-2 mb-1" id="userDiv">
                  <div class="row m-auto">
                    <img src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_640.png" class="col-md-4 rounded" alt="">
                    <div class="col-md-8 pl-0 m-auto">
                      <h6 class="text-light m-0 d-block">User Name</h6>
                      <small class="text-info m-0">Software Developer</small>
                    </div>
                  </div>
              </div>
              </div>
            </div>
        </div>
    </div>
