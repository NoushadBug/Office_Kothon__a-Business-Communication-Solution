<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Office Kothon</title>

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="https://unpkg.com/microtip/microtip.css" />
    <link rel="stylesheet" href="./toaster/toastr.min.css" />
    <link rel="stylesheet" href="./clndr/mini-event-calendar.css">
    <link rel="stylesheet" href="./css/dashboard.css" />
</head>

<body>
    <div class="loader" style="
          position: fixed;
          z-index: 99;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          display: flex;
          background: #101011;
          justify-content: center;
          align-items: center;
        ">
        <img src="https://i.giphy.com/media/fYqaFLAWq7v2oRy4vh/giphy.webp" alt="loader" width="180px" height="180px" />
    </div>

    <div class="dashboard-main row m-0 p-0" style="height: -webkit-fill-available">
        <div class="dashboard-container row col-md-9 mr-2">
            <!-- leftbar container -->
            <div class="leftbar shadow py-5">
                <a href="./index.html" class="text-center"><img
                        src="https://img.icons8.com/cotton/2x/communication--v1.png" alt="" height="51px" /></a>
                <div class="leftbar-icons">
                    <a href="" aria-label="Home" data-microtip-position="right" role="tooltip"><i
                            class="fa fa-home m-0"></i></a>
                    <a href="" aria-label="Chat" data-microtip-position="right" role="tooltip"><i
                            class="fa fa-comment"></i></a>
                    <a href="" aria-label="Group chat" data-microtip-position="right" role="tooltip"><i
                            class="fa fa-group"></i></a>
                    <a href="" aria-label="Task" data-microtip-position="right" role="tooltip"><i
                            class="fa fa-edit"></i></a>
                    <a href="" aria-label="Settings" data-microtip-position="right" role="tooltip"><i
                            class="fa fa-cog"></i></a>
                </div>
                <a href="#0" id="signout" aria-label="Sign out" data-microtip-position="right" role="tooltip"
                    id="signoutBtn"><i class="fa fa-sign-out"></i></a>
            </div>
        </div>
    </div>
</body>

<script src="https://www.gstatic.com/firebasejs/8.1.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.1.1/firebase-auth.js"></script>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<script src="./toaster/toastr.min.js"></script>
<script>
    $(window).on('load', function () {
        $('.loader').fadeOut('slow');
    });
    
    document.getElementById('signout').addEventListener('click', () => {
    firebase.auth().signOut().then(() => {
        toastr['info']('You are signed out! ', 'see you soon');
      });
      window.location.replace("./index.html");
  });
</script>
